<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./estilos/style.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png" />
    <title>HTTP Ben 10</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__titulo">HTTP Status Code Ben 10</h1>
      <h2>Uso:</h2>
      <div class="uso">
        <code id="url-site"></code>
        <button
          type="button"
          class="uso__button"
          id="copiar-texto"
          title="Copiar para a área de transferência"
        >
          <i class="bx bx-copy" style="font-size: 1.5rem"></i>
        </button>
      </div>
      <p>
        <strong>Nota: </strong>Se você precisa de uma extensão no final da URL é
        só adicionar
        <code style="background-color: light-dark(white, black)">.html</code>
      </p>
    </header>
    <main class="main">
      <div class="status-cards">
        <div>
          <img
            src="./img/partial-content.jpg"
            alt="Continue"
            width="300"
            height="300"
            draggable="false"
          />
          <div class="status-cards__footer">
            <h2>100</h2>
            <p>Continue</p>
          </div>
        </div>
        <div class="status-cards__card">
          <a href="./206.html">
            <img
              src="./img/partial-content.jpg"
              alt="Partial Content"
              width="300"
              height="300"
              draggable="false"
            />
            <div class="status-cards__footer">
              <h2>206</h2>
              <p>Partial Content</p>
            </div>
          </a>
        </div>
        <div class="status-cards__card">
          <a href="./400.html">
            <img
              src="./img/bad-request.png"
              alt="Bad Request"
              width="300"
              height="300"
              draggable="false"
            />
            <div class="status-cards__footer">
              <h2>400</h2>
              <p>Bad Request</p>
            </div>
          </a>
        </div>
      </div>
      <div class="status-cards">
        <div class="status-cards__card">
          <a href="./418.html">
            <div>
              <img
                src="./img/im-a-teapot.jpg"
                alt="I'm a Teapot"
                width="300"
                height="300"
                draggable="false"
              />
              <div class="status-cards__footer">
                <h2>418</h2>
                <p>I'm a teapot</p>
              </div>
            </div>
          </a>
        </div>
        <div class="status-cards__card">
          <a href="./420.html">
            <div>
              <img
                src="./img/enhance-your-calm.jpg"
                alt="Enhance your calm"
                width="300"
                height="300"
                draggable="false"
              />
              <div class="status-cards__footer">
                <h2>420</h2>
                <p>Enhance your calm</p>
              </div>
            </div>
          </a>
        </div>
        <div class="status-cards__card">
          <a href="./450.html">
            <div>
              <img
                src="./img/blocked-by-windows-parental-controls.jpg"
                alt="Blocked by Windows Parental Controls"
                width="300"
                height="300"
                draggable="false"
              />
              <div class="status-cards__footer">
                <h2>450</h2>
                <p>Blocked by Windows Parental Controls</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
